<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Recado</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="message-header">
            <img src="./images/messages-icon.svg" alt="Ícone de Recados" class="logo">
            <h1>Adicionar Nova Mensagem</h1>
        </div>
    </header>

    <main>
        <section class="main-container">
            <form id="form-add-message" class="add-message-form">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" placeholder="Digite o título da mensagem" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" placeholder="Digite a descrição da mensagem" required></textarea>
                </div>

                <button type="submit">Adicionar Mensagem</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/api.js"></script>
    <script src="./js/add-messages.js"></script>
</body>
</html>
