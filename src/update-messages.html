<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mensagens</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="message-header">
            <img src="./images/messages-icon.svg" alt="Ícone de Recados" class="logo">
            <h1>Editar Mensagem</h1>
        </div>
    </header>
    
    <main>
        <section class="main-container">
            <form id="form-update-message">
                <div class="form-group">
                    <label for="title-update">Título</label>
                    <input type="text" id="title-update" placeholder="Digite o título" required>
                </div>
    
                <div class="form-group">
                    <label for="description-update">Descrição</label>
                    <textarea id="description-update" placeholder="Digite a descrição" required></textarea>
                </div>
    
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="./js/api.js"></script>
    <script src="./js/update-messages.js"></script>
</body>
</html>
